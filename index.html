<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <h1 class="p-4 mb-4 bg-red-300 text-center text-xl font-bold">
      My Shopping List
    </h1>
    <div class="flex justify-center gap-5">
      <p class="inline text-lg mr-4">Enter a new item:</p>
      <input
        type="text"
        id="item"
        class="border border-solid border-blue-400 rounded-sm focus:bg-slate-200"
      />
      <button
        class="bg-slate-500 hover:bg-slate-600 hover:font-bold m-1 p-1 rounded-md"
      >
        Add item
      </button>
    </div>
    <div id="list" class="border border-solid border-lime-300 m-4 p-5"></div>

    <script src="./index.js"></script>
  </body>
</html>
